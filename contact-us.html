    <main id="form-screen">
      <div id="form-container">
        <h1>Fale conosco</h1>
        <form class="flex-form" action="mailto:admin123@example.com" method="post">
          <label for="email">E-mail do remetente</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu e-mail"
            autocomplete="off"
            required
          />
          <label for="subject">Assunto</label>
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="Digite o assunto"
            autocomplete="off"
            required
          />
          <label for="body">Corpo da mensagem</label>
          <textarea id="body" name="body" placeholder="Digite o corpo da mensagem"></textarea>
          <div class="half-box spacing">
            <input type="submit" value="Enviar" onClick="sendContactMail()" />
          </div>
          <div class="half-box">
            <input type="reset" value="Limpar" />
          </div>
        </form>
      </div>
