    <main id="register-screen">
      <div id="register-form-container">
        <h1>Faça o seu cadastro</h1>
        <form action="proximo.html" method="get">
          <div class="full-box spacing">
            <label for="name">Nome</label>
            <input
              class="wid-100"
              required
              type="text"
              name="name"
              id="name"
              placeholder="Digite seu nome"
            />
          </div>
          <div class="full-box">
            <div class="form-group col">
              <label for="email">Email</label>
              <input
                class="wid-100"
                required
                type="email"
                name="email"
                id="email"
                placeholder="Digite seu email"
              />
            </div>
          </div>
          <div class="half-box spacing">
            <label for="password">Senha</label>
            <input
              class="wid-100"
              type="password"
              name="password"
              id="password"
              placeholder="Digite sua senha"
            />
          </div>
          <div class="half-box">
            <label for="passwordConfirmation">Confirmar Senha</label>
            <input
              class="wid-100"
              type="password"
              id="passwordConfirmation"
              name="passwordConfirmation"
              placeholder="Digite sua senha novamente"
            />
          </div>
          <div class="half-box spacing">
            <label for="civilState">Estado Civil</label>
            <select
              class="w-100"
              required
              name="civilState"
              id="civilState"
              placeholder="Informe seu estado civil"
            >
              <option value="Solteiro">Solteiro(a)</option>
              <option value="Casado">Casado(a)</option>
              <option value="Divorciado">Divorciado(a)</option>
              <option value="Viuvo">Viuvo(a)</option>
            </select>
          </div>
          <div class="half-box">
            <label class="wid-100" for="sex">Sexo</label>
            <div class="mt-3">
              <div class="form-check form-check-inline">
                <input required type="radio" name="sex" id="male" value="male" />
                <label class="form-check-label" for="inlineRadio1">Masculino</label>
              </div>
              <div class="form-check form-check-inline">
                <input required type="radio" name="sex" id="female" value="female" />
                <label class="form-check-label" for="inlineRadio2">Feminino</label>
              </div>
            </div>
          </div>
          <div class="half-box spacing">
            <label for="state">Estado</label>
            <input
              class="wid-100"
              required
              type="text"
              name="state"
              id="state"
              placeholder="Digite seu estado"
            />
          </div>
          <div class="half-box">
            <label for="city">Cidade</label>
            <input
              class="wid-100"
              required
              type="text"
              id="city"
              name="city"
              placeholder="Digite sua cidade"
            />
          </div>
          <div class="small-box spacing">
            <label for="street">Rua</label>
            <input
              class="wid-100"
              required
              type="text"
              name="street"
              id="street"
              placeholder="Informe sua Rua"
            />
          </div>
          <div class="small-box spacing">
            <label for="cep">CEP</label>
            <input
              class="wid-100"
              required
              type="text"
              id="cep"
              name="cep"
              placeholder="Digite seu cep"
              pattern="\d{5}\-?\d{3}$"
            />
          </div>
          <div class="small-box">
            <label for="phone">Telefone Residencial</label>
            <input
              class="wid-100"
              required
              type="text"
              name="phone"
              id="phone"
              placeholder="Informe sua Rua"
              pattern="\(?\d{2}\)?\s?\d{5}-?\d{4}$"
            />
          </div>
          <div class="small-box spacing">
            <label for="job">Profissão</label>
            <input
              class="wid-100"
              required
              type="text"
              id="job"
              name="job"
              placeholder="Digite sua profissão"
            />
          </div>
          <div class="small-box spacing">
            <label for="birthDate">Data de nascimento</label>
            <input
              class="wid-100"
              required
              type="date"
              name="birthDate"
              id="birthDate"
              placeholder="Informe sua Rua"
            />
          </div>
          <div class="small-box">
            <label for="cpf">CPF</label>
            <input
              class="wid-100"
              type="text"
              id="cpf"
              name="cpf"
              placeholder="Digite seu cep"
              pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}$"
            />
          </div>
          <div class="full-box">
            <label for="observations">Observações</label>
            <textarea
              class="wid-100"
              type="text"
              id="observations"
              name="observations"
              placeholder="Deixe suas observações"
            ></textarea>
          </div>
          <div class="full-box">
            <input class="w-100" type="submit" value="Registrar" />
          </div>
        </form>
      </div>
