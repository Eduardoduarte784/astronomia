  <body style="background-color: black">
    <header>
      <nav>
        <ul class="nav-list">
          <li>
            <a href="index.html">
              <img class="logo" src="img/logo.svg" height="65" />
            </a>

          <li>
            <a class="item-list" href="./index.html"> INÍCIO </a>

            <a class="item-list --active" href="./login.html"> LOGIN </a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="login-screen">
      <div id="login-container">
        <h1>Login</h1>
        <form action="proximo.html" method="get">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu e-mail"
            autocomplete="off"
            required
          />
          <label for="password">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite sua senha"
            autocomplete="off"
            required
          />
          <a href="#" id="forgot-pass">Esqueceu a senha?</a>
          <input type="submit" value="Login" />
        </form>
        <div id="register-container">
          <p>Ainda não tem uma conta?</p>
          <a href="./register.html">Registrar</a>
        </div>
      </div>
    </main>
    <footer>
